<div class="bg-gray-900 text-gray-100">
  <!-- Sidebar -->
  <div class="fixed inset-y-0 left-0 z-50 w-64 bg-gradient-to-b from-gray-800 to-gray-900 shadow-2xl">
    <!-- Logo -->
    <div class="flex items-center justify-center h-20 bg-gradient-to-r from-indigo-700 to-purple-700 shadow-md">
      <img
        class="h-24 w-auto"
        src="assets/uiz.svg"
        alt="Logo"
      />
    </div>

    <!-- Navigation Links -->
    <nav class="flex-1 px-4 py-6 overflow-y-auto">
      <ul class="space-y-6">
        <li *ngFor="let link of filteredNavLinks">
          <a
            *ngIf="link.label === 'Cart'; else normalLink"
            (click)="openCart()"
            class="flex items-center px-4 py-3 text-sm font-medium bg-gray-800 rounded-lg shadow-md hover:bg-gray-700 hover:text-indigo-400 transition-transform transform hover:scale-105 cursor-pointer">
            <span class="material-icons text-indigo-500 mr-3">{{ link.icon }}</span>
            {{ link.label }}
            <span
              *ngIf="cartItemCount > 0"
              class="ml-2 bg-red-600 text-white text-xs font-bold rounded-full px-2 py-1">
              {{ cartItemCount }}
            </span>
          </a>
          <ng-template #normalLink>
            <a
              [routerLink]="link.path"
              class="flex items-center px-4 py-3 text-sm font-medium bg-gray-800 rounded-lg shadow-md hover:bg-gray-700 hover:text-indigo-400 transition-transform transform hover:scale-105">
              <span class="material-icons text-indigo-500 mr-3">{{ link.icon }}</span>
              {{ link.label }}
            </a>
          </ng-template>
        </li>
      </ul>
    </nav>

    <!-- Footer -->
    <div class="px-4 py-6 bg-gradient-to-t from-gray-800 to-gray-900 shadow-inner">
      <button
        (click)="logOut()"
        class="flex items-center justify-center w-full px-4 py-3 text-sm font-medium text-gray-200 bg-indigo-600 rounded-lg shadow-lg hover:bg-indigo-500 hover:scale-105 transition-transform">
        <span class="material-icons mr-3">logout</span>
        Logout
      </button>
    </div>
  </div>

  <!-- Main Content -->
  <div class="ml-64 flex-1 overflow-y-auto">
    <ng-content></ng-content>
  </div>
</div>
