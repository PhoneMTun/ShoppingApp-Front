<div class="flex min-h-screen flex-col justify-center bg-gray-800 text-gray-100 px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <img
      class="mx-auto h-12 w-auto"
      src="assets/uiz.svg"
      alt="Your Company"
      class="h-48 w-auto mx-auto" 
    />
    <h2 class="mt-10 text-center text-2xl font-bold tracking-tight text-gray-100">Sign in to your account</h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-md">
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="space-y-6 bg-gray-700 p-6 rounded-lg shadow-lg">
      <!-- Error Message for Login Failure -->
      <div *ngIf="errorMessage" class="text-red-500 text-center text-sm mb-4">
        <p>{{ errorMessage }}</p>
      </div>

      <!-- Username Field -->
      <div>
        <label for="username" class="block text-sm font-medium text-gray-100">Username:</label>
        <div class="mt-2">
          <input
            id="username"
            formControlName="username"
            type="text"
            placeholder="Enter your username"
            class="block w-full rounded-md border-0 py-1.5 text-gray-100 bg-gray-600 shadow-sm ring-1 ring-inset ring-gray-500 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-400 sm:text-sm"
          />
          <div
            *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
            class="text-red-500 text-sm mt-1"
          >
            <small *ngIf="loginForm.get('username')?.errors?.['required']">Username is required.</small>
          </div>
        </div>
      </div>

      <!-- Password Field -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-100">Password:</label>
        <div class="mt-2">
          <input
            id="password"
            formControlName="password"
            type="password"
            placeholder="Enter your password"
            class="block w-full rounded-md border-0 py-1.5 text-gray-100 bg-gray-600 shadow-sm ring-1 ring-inset ring-gray-500 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-400 sm:text-sm"
          />
          <div
            *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
            class="text-red-500 text-sm mt-1"
          >
            <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</small>
          </div>
        </div>
      </div>

      <!-- Login Button -->
      <div>
        <button
          type="submit"
          [disabled]="loginForm.invalid"
          class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-400 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          Login
        </button>
      </div>
    </form>

    <!-- Footer -->
    <p class="mt-10 text-center text-sm text-gray-500">
      Not a member?
      <a href="/register" class="font-semibold text-indigo-400 hover:text-indigo-300">Register here</a>
    </p>
  </div>
</div>
