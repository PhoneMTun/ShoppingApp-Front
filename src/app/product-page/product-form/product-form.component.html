<div class="bg-gray-800 p-6 rounded-lg shadow-lg max-w-md w-full">
    <h3 class="text-xl font-bold text-gray-100 mb-4">Add New Product</h3>
    <form [formGroup]="productForm" (ngSubmit)="submitForm()">
      <!-- Description -->
      <div class="mb-4">
        <label class="block text-gray-400 mb-2">Description</label>
        <input
          formControlName="description"
          type="text"
          class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600 focus:ring-2 focus:ring-indigo-400 focus:outline-none" />
        <p *ngIf="productForm.get('description')?.errors?.['required']" class="text-red-500 text-sm">
          Description is required.
        </p>
      </div>
  
      <!-- Image URL -->
      <div class="mb-4">
        <label class="block text-gray-400 mb-2">Image URL</label>
        <input
          formControlName="imageUrl"
          type="text"
          class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600 focus:ring-2 focus:ring-indigo-400 focus:outline-none" />
        <p *ngIf="productForm.get('imageUrl')?.errors?.['required']" class="text-red-500 text-sm">
          Image URL is required.
        </p>
        <p *ngIf="productForm.get('imageUrl')?.errors?.['pattern']" class="text-red-500 text-sm">
          Enter a valid URL starting with http or https.
        </p>
      </div>
  
      <!-- Wholesale Price -->
      <div class="mb-4">
        <label class="block text-gray-400 mb-2">Wholesale Price</label>
        <input
          formControlName="wholesalePrice"
          type="number"
          class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600 focus:ring-2 focus:ring-indigo-400 focus:outline-none" />
        <p *ngIf="productForm.get('wholesalePrice')?.errors?.['min']" class="text-red-500 text-sm">
          Wholesale price must be greater than 0.
        </p>
      </div>
  
      <!-- Retail Price -->
      <div class="mb-4">
        <label class="block text-gray-400 mb-2">Retail Price</label>
        <input
          formControlName="retailPrice"
          type="number"
          class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600 focus:ring-2 focus:ring-indigo-400 focus:outline-none" />
        <p *ngIf="productForm.get('retailPrice')?.errors?.['min']" class="text-red-500 text-sm">
          Retail price must be greater than 0.
        </p>
      </div>
  
      <!-- Stock Quantity -->
      <div class="mb-4">
        <label class="block text-gray-400 mb-2">Stock Quantity</label>
        <input
          formControlName="stockQuantity"
          type="number"
          class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600 focus:ring-2 focus:ring-indigo-400 focus:outline-none" />
        <p *ngIf="productForm.get('stockQuantity')?.errors?.['min']" class="text-red-500 text-sm">
          Stock quantity must be greater than or equal to 0.
        </p>
      </div>
  
      <!-- Buttons -->
      <div class="flex justify-end gap-4">
        <button type="button" (click)="close()" class="px-4 py-2 bg-red-500 text-white rounded-lg shadow-lg">
          Cancel
        </button>
        <button type="submit" [disabled]="productForm.invalid" class="px-4 py-2 bg-green-500 text-white rounded-lg shadow-lg">
          Add Product
        </button>
      </div>
    </form>
  </div>
